<!-- Botón de menú hamburguesa en la barra superior -->
<nav class="navbar bg-body-tertiary navegaciones">

  </div>
</nav>

<!-- Barra lateral Offcanvas -->
<div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasSidebar"
  aria-labelledby="offcanvasSidebarLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <!-- Logo en la barra lateral -->
    <div class="text-center logo-container">
      <img src="assets/logo.jpg" alt="Logo" class="logo-img">
    </div>
    <p class="text-center">Mejor informados, más seguros</p>
    <!-- Enlaces de navegación -->
    <nav class="nav flex-column">
      <li class="nav-item">
        <a routerLink="ciudadanos" class="nav-link">Ciudadanos</a>
      </li>
      <li class="nav-item">
        <a routerLink="investigadores" class="nav-link">Investigadores</a>
      </li>
      <li class="nav-item">
        <a routerLink="redes" class="nav-link">Investigadores</a>
      </li>
      <li class="nav-item">
        <a routerLink="autoridades" class="nav-link">Autoridades</a>
      </li>
      <li class="nav-item">
        <a routerLink="noticias" class="nav-link">Noticias</a>
      </li>
      <li class="nav-item">
        <a href="#tutorial" class="nav-link">Tutorial</a>
      </li>
      <li class="nav-item">
        <a routerLink="dashboard" class="nav-link">Dashboard</a>
      </li>
      <li *ngIf="!userLoginOn" class="nav-item">
        <a routerLink="login" class="nav-link">Iniciar Sesión</a>
      </li>
      <li *ngIf="userLoginOn" class="nav-item">
        <a class="nav-link">Cerrar Sesión</a>
      </li>
    </nav>
  </div>
</div>
