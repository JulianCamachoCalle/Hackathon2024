<div class="container">
    <p *ngIf="!userLoginOn">Usuario NO autenticado</p>
    <p *ngIf="userLoginOn">Usuario Autenticado</p>
    <div *ngIf="userLoginOn">
        <p>Nombre: {{userData?.nombre}}</p>
        <p>Apellido: {{userData?.apellido}}</p>
        <p>Email: {{userData?.email}}</p>
    </div>
</div>
